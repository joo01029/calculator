<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>계산기</title>
    </head>
    <body>
        <div>
            <div id="cal"></div>
            <table>
                <tr>
                    <td><button title="1"onclick="one()">1</button></td>
                    <td><button title="2"onclick="two()">2</button></td>
                    <td><button title="3"onclick="thr()">3</button></td>
                    <td><button title="+"onclick="add()">+</button></td>
                </tr>
                <tr>
                    <td><button title="4"onclick="four()">4</button></td>
                    <td><button title="5"onclick="fiv()">5</button></td>
                    <td><button title="6"onclick="six()">6</button></td>
                    <td><button title="-"onclick="sub()">-</button></td>
                </tr>
                <tr>
                    <td><button title="7"onclick="sev()">7</button></td>
                    <td><button title="8"onclick="eig()">8</button></td>
                    <td><button title="9"onclick="nin()">9</button></td>
                    <td><button title="*"onclick="mul()">X</button></td>
                </tr>
                <tr>
                    <td><button title="00"onclick="result()">=</button></td>
                    <td><button title="0"onclick="zr()">0</button></td>
                    <td><button class = "C"title="C"onclick="C()">C</button></td>
                    <td><button title="/"onclick="divi()">/</button></td>
                </tr>
            <script type="text/javascript" src="index.js"></script>
            </table>
        </div>
    </body>
</html>
